<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="star">
        <span class="star-item" data-value="1">1</span>
        <span class="star-item" data-value="2">2</span>
        <span class="star-item" data-value="3">3</span>
        <span class="star-item" data-value="4">4</span>
        <span class="star-item" data-value="5">5</span>
      </div>
    </div>

    <style>
      .container .star {
        font-size: 25px;
      }
      .star-item {
        display: inline-block;
        height: 50px;
        width: 50px;
        text-align: center;
        border-radius: 50%;
        line-height: 50px;
        background-color: rgb(210, 210, 20);
        cursor: pointer;
      }
    </style>
    <script src="./index.js"></script>
  </body>
</html>
