<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostMessage Parent-Iframe Communication</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .controls {
        display: flex;
        gap: 10px;
      }
      button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Parent Window</h1>
      <div class="controls">
        <button
          onclick="parentWindow.sendToIframe({type: 'UPDATE_REQUEST', data: {action: 'refresh'}})"
        >
          Send Message to Iframe
        </button>
      </div>
      <iframe src="iframe.html" title="Child Iframe"></iframe>
    </div>
    <script src="index.js"></script>
  </body>
</html>
