<!-- css selectors -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Follow this link for order css selectors: https://vecta.io/blog/definitive-guide-to-css-styling-order -->
    <style>
      .box {
        color: orange !important; /* PRIORITY 1 */
      }
      #myDiv {
        color: red; /* PRIORITY 2 */
      }
      .box {
        color: blue; /* PRIORITY 3 */
      }
      div {
        color: yellow; /* PRIORITY 5 */
      }

      div > div {
        color: black; /* PRIORITY 4 */
      }
    </style>

    <div>
      <div id="myDiv" class="box">This is a paragraph inside the div.</div>
    </div>
  </body>
</html>
